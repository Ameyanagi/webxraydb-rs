name: Desktop Release

on:
  push:
    tags:
      - "desktop-v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@wasm-pack

      - uses: oven-sh/setup-bun@v2

      - name: Install desktop dependencies
        working-directory: desktop-tauri
        run: bun install --frozen-lockfile

      - name: Build desktop bundles
        working-directory: desktop-tauri
        run: bun run build

      - name: Collect release installers (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          set -euo pipefail

          out_dir=release-files
          bundle_dir=desktop-tauri/src-tauri/target/release/bundle
          mkdir -p "$out_dir"

          find "$bundle_dir" -type f \
            \( -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' -o -name '*.dmg' -o -name '*.app.tar.gz' \) \
            -exec cp {} "$out_dir"/ \;

          ls -lh "$out_dir"
          test -n "$(ls -A "$out_dir")"

      - name: Collect release installers (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $outDir = "release-files"
          $bundleDir = "desktop-tauri/src-tauri/target/release/bundle"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          foreach ($pattern in @("*.exe", "*.msi")) {
            Get-ChildItem -Path $bundleDir -File -Recurse -Filter $pattern | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination $outDir -Force
            }
          }

          if (-not (Get-ChildItem -Path $outDir -File)) {
            throw "No Windows installer files found in $bundleDir"
          }

          Get-ChildItem -Path $outDir -File

      - name: Upload desktop installers
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: release-files/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: desktop-release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: WebXrayDB Desktop ${{ github.ref_name }}
          body: |
            Independent desktop release of WebXrayDB.

            Included installers are built for macOS, Windows, and Linux.
          files: |
            desktop-release-artifacts/**/*
