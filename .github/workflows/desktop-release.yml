name: Desktop Release

on:
  push:
    tags:
      - "desktop-v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@wasm-pack

      - uses: oven-sh/setup-bun@v2

      - name: Install desktop dependencies
        working-directory: desktop-tauri
        run: bun install --frozen-lockfile

      - name: Detect macOS notarization configuration
        id: mac_notarization
        if: matrix.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: XXN44W8X56
        run: |
          set -euo pipefail
          if [[ -n "$APPLE_CERTIFICATE" && -n "$APPLE_CERTIFICATE_PASSWORD" && -n "$KEYCHAIN_PASSWORD" && -n "$APPLE_ID" && -n "$APPLE_PASSWORD" && -n "$APPLE_TEAM_ID" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Import Apple signing certificate
        if: matrix.os == 'macos-latest' && steps.mac_notarization.outputs.enabled == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          keychain_path="$RUNNER_TEMP/app-signing.keychain-db"
          cert_path="$RUNNER_TEMP/apple-signing-cert.p12"

          echo "$APPLE_CERTIFICATE" | base64 --decode > "$cert_path"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$keychain_path"
          security set-keychain-settings -lut 21600 "$keychain_path"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$keychain_path"
          security import "$cert_path" \
            -k "$keychain_path" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$keychain_path"
          security list-keychains -d user -s "$keychain_path" login.keychain-db
          security default-keychain -s "$keychain_path"
          security find-identity -v -p codesigning "$keychain_path"

      - name: Build desktop bundles (macOS notarized)
        id: build_macos_notarized
        if: matrix.os == 'macos-latest' && steps.mac_notarization.outputs.enabled == 'true'
        continue-on-error: true
        working-directory: desktop-tauri
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: XXN44W8X56
        run: bun run build

      - name: Build desktop bundles (macOS fallback)
        if: matrix.os == 'macos-latest' && (steps.mac_notarization.outputs.enabled != 'true' || steps.build_macos_notarized.outcome != 'success')
        working-directory: desktop-tauri
        run: bun run build

      - name: Build desktop bundles (Linux/Windows)
        if: matrix.os != 'macos-latest'
        working-directory: desktop-tauri
        run: bun run build

      - name: Collect release installers (macOS/Linux)
        if: matrix.os != 'windows-latest'
        env:
          MACOS_NOTARIZATION_ENABLED: ${{ steps.mac_notarization.outputs.enabled || 'false' }}
          MACOS_NOTARIZATION_OUTCOME: ${{ steps.build_macos_notarized.outcome || 'skipped' }}
        run: |
          set -euo pipefail

          out_dir=release-files
          bundle_dir=desktop-tauri/src-tauri/target/release/bundle
          mkdir -p "$out_dir"

          # Build macOS portable/app artifacts. When notarization secrets are configured,
          # we keep the Tauri-produced signed/notarized dmg untouched.
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            notarization_enabled="false"
            if [[ "${MACOS_NOTARIZATION_ENABLED}" == "true" && "${MACOS_NOTARIZATION_OUTCOME}" == "success" ]]; then
              notarization_enabled="true"
            fi

            while IFS= read -r -d '' app_dir; do
              app_name="$(basename "$app_dir")"
              app_base="${app_name%.app}"
              app_parent="$(dirname "$app_dir")"

              # Fallback ad-hoc signing when notarization is not configured.
              if [[ "$notarization_enabled" != "true" ]]; then
                codesign --force --deep --sign - "$app_dir"
              fi
              codesign --verify --deep --strict --verbose=2 "$app_dir"

              # Portable mac app archive.
              tar -czf "$out_dir/${app_base}.app.tar.gz" -C "$app_parent" "$app_name"

              # If notarization is disabled, create a dmg from the app bundle.
              if [[ "$notarization_enabled" != "true" ]]; then
                app_arch="$(file "$app_dir/Contents/MacOS/webxraydb-desktop" | awk -F'[(), ]+' '{for (i=1;i<=NF;i++) if ($i ~ /^arm64$|^x86_64$/) {print $i; exit}}')"
                if [[ -z "$app_arch" ]]; then
                  app_arch="unknown"
                fi
                hdiutil create \
                  -volname "$app_base" \
                  -srcfolder "$app_dir" \
                  -ov \
                  -format UDZO \
                  "$out_dir/${app_base}_${app_arch}.dmg"
              fi
            done < <(find "$bundle_dir" -type d -name '*.app' -print0)

            if ! ls "$out_dir"/*.app.tar.gz >/dev/null 2>&1; then
              echo "No macOS .app bundle found in $bundle_dir"
              exit 1
            fi

            if [[ "$notarization_enabled" == "true" ]]; then
              find "$bundle_dir" -type f -name '*.dmg' -exec cp {} "$out_dir"/ \;
              if ! ls "$out_dir"/*.dmg >/dev/null 2>&1; then
                echo "No macOS dmg found in $bundle_dir"
                exit 1
              fi
            fi
          else
            find "$bundle_dir" -type f \
              \( -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' \) \
              -exec cp {} "$out_dir"/ \;
          fi

          ls -lh "$out_dir"
          test -n "$(ls -A "$out_dir")"

      - name: Collect release installers (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $outDir = "release-files"
          $bundleDir = "desktop-tauri/src-tauri/target/release/bundle"
          $releaseDir = "desktop-tauri/src-tauri/target/release"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          # Installer bundles from Tauri.
          foreach ($pattern in @("*.exe", "*.msi")) {
            Get-ChildItem -Path $bundleDir -File -Recurse -Filter $pattern | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination $outDir -Force
            }
          }

          # Portable standalone app binary (no setup wizard).
          $portableExe = @(Get-ChildItem -Path $releaseDir -File -Filter "*.exe")
          if (-not $portableExe) {
            throw "No portable Windows executable found in $releaseDir"
          }

          $portableName = "WebXrayDB_${{ github.ref_name }}_x64-portable.exe"
          Copy-Item -Path $portableExe[0].FullName -Destination (Join-Path $outDir $portableName) -Force

          if (-not (Get-ChildItem -Path $outDir -File)) {
            throw "No Windows installer files found in $bundleDir"
          }

          Get-ChildItem -Path $outDir -File

      - name: Upload desktop installers
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: release-files/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: desktop-release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: WebXrayDB Desktop ${{ github.ref_name }}
          make_latest: true
          body: |
            Independent desktop release of WebXrayDB.

            Included installers are built for macOS, Windows, and Linux.
          files: |
            desktop-release-artifacts/**/*
