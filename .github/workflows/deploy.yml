name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      # Rust toolchain + wasm-pack
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: taiki-e/install-action@wasm-pack

      # Build WASM
      - name: Build WASM
        run: wasm-pack build crates/webxraydb-wasm --target web --out-dir ../../app/src/wasm-pkg

      # Bun + build app
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: app
        run: bun install --frozen-lockfile

      - name: Build app
        working-directory: app
        run: bun run build

      # Copy index.html as 404.html for SPA routing
      - name: Create 404.html for SPA routing
        run: cp app/dist/client/index.html app/dist/client/404.html

      # Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist/client

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
