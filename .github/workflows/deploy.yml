name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      # Rust toolchain + caching
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@wasm-pack

      # Build WASM
      - name: Build WASM
        run: wasm-pack build crates/webxraydb-wasm --target web --out-dir ../../app/src/wasm-pkg

      # Bun + build app
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: app
        run: bun install --frozen-lockfile

      # Build for local use (relative paths so index.html works from file://)
      - name: Build app (standalone)
        working-directory: app
        env:
          BASE_PATH: ./
        run: bun run build

      # Fix asset paths for file:// usage
      # Root index.html: /./assets/ → ./assets/
      # Subdir pages (e.g. edges/index.html): /./assets/ → ../assets/
      - name: Fix asset paths for file:// usage
        run: |
          # Fix root index.html
          sed -i 's|"/\./assets/|"./assets/|g; s|'"'"'/\./assets/|'"'"'./assets/|g; s|("/\./assets/|("./assets/|g' app/dist/client/index.html
          # Fix subdirectory index.html files
          find app/dist/client -mindepth 2 -name '*.html' -exec sed -i 's|"/\./assets/|"../assets/|g; s|'"'"'/\./assets/|'"'"'../assets/|g; s|("/\./assets/|("../assets/|g' {} +
          # Also fix ./assets/ refs (from Vite's base) in subdirs
          find app/dist/client -mindepth 2 -name '*.html' -exec sed -i 's|"./assets/|"../assets/|g' {} +

      # Package release archives
      - name: Create release archives
        run: |
          cd app/dist/client
          tar -czf ../../../webxraydb-rs.tar.gz .
          zip -r ../../../webxraydb-rs.zip .

      # Rebuild for GitHub Pages (base path = /repo-name/)
      - name: Build app (GitHub Pages)
        working-directory: app
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: bun run build

      # Copy index.html as 404.html for SPA routing
      - name: Create 404.html for SPA routing
        run: cp app/dist/client/index.html app/dist/client/404.html

      # Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist/client

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Create/update rolling release
      - name: Update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Standalone static build of webxraydb-rs.

            Extract and open `index.html` in your browser:
            ```
            unzip webxraydb-rs.zip -d webxraydb-rs
            open webxraydb-rs/index.html
            ```
          files: |
            webxraydb-rs.tar.gz
            webxraydb-rs.zip
          make_latest: true
